openapi: 3.0.0
info:
  title: "apiunidade"
  description: "apiunidade"
  version: "20250409174648"
servers:
  - url: http://localhost:8080/seplagmt/api/unidade
paths:
  /novo:
    post:
      tags:
        - api  
      operationId: "api.apiunidade.UnidadeIncluir"
      summary: "Incluir Unidade"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/api.UnidadeSDT"
      
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.RetornoAPISDT"  

        404:
          description: "Not found"

  /alterar/{Id}:
    put:
      tags:
        - api  
      operationId: "api.apiunidade.UnidadeAlterar"
      summary: "Alterar Unidade"
      parameters:
        - name: "Id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"

      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UnidadeAlterarInput"
      
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.RetornoAPISDT"  

        404:
          description: "Not found"

  /obter/{Id}:
    get:
      tags:
        - api  
      operationId: "api.apiunidade.UnidadeObter"
      summary: "Obter Unidade por ID"
      parameters:
        - name: "Id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.RetornoAPISDT"  

        404:
          description: "Not found"

  /lista:
    get:
      tags:
        - api  
      operationId: "api.apiunidade.UnidadeListaObter"
      summary: "Realizar consulta de Unidades por Paginação"
      parameters:
        - name: "Pag"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "int32"
        - name: "Limit"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "int32"
      
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api.RetornoAPISDT"  

        404:
          description: "Not found"

